<form [formGroup]="editForm" class="edit-form" (submit)="submitForm(editForm.value)">
  <mat-form-field hidden>
    <input matInput placeholder="id" formControlName="id">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="title" formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="due_date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" name="status">
      <mat-option *ngFor="let status of this.statuses" [value]="status.value">
        {{status.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="description" formControlName="description">
  </mat-form-field>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button type="submit" class="mat-raised-button mat-primary" [disabled]="!editForm.valid">Save</button>
  </mat-dialog-actions>
</form>
